<h1><b>DDBZ </b></h1>
<div class="row">
    <div class="col">
        <h3>Personajes persoanlizados</h3>
        <hr>
        <ul *ngFor="let item of personajes ">
            <li >{{item.nombre}}-{{item.poder}}</li>       
        </ul>   
    </div>
    <div  class="col">
        <h3>Agregar <small>{{nuevo.nombre}}</small> </h3>
        <hr>
        <form  (ngSubmit)="agregar( )">
            <input 
            type="text" 
            placeholder="Nombre"
            name="nombre"
            [(ngModel)]="nuevo.nombre"

            >   
          <!--  [value]="nuevo.nombre"
            (input)="cambiarNombre($event)"--> 
    
            <input 
            type="number" 
            placeholder="Poder"
            name="poder"
            [(ngModel)]="nuevo.poder"
            >
            <button type="submit">Agregar</button>
        </form>
    </div>  
</div>
